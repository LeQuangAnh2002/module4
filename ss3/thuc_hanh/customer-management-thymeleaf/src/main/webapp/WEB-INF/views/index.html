<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customer</h3>
<p>
    <a th:href="@{/customer/create}"> Add new customer</a>
</p>
<div class="notify">
    <div th:if="${message != null}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="customers">
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${rowStat.index}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>

</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
