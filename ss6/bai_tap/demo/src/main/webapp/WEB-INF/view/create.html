<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
</head>
<body>
<h1>Create new product</h1>
<form th:action="@{/post/create}" method="post" th:object="${post}">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" th:field="*{title}" /></td>
    </tr>
    <tr>
      <td>Content</td>
      <td><input type="text" th:field="*{content}" /></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select th:field="*{category.id}">
          <option th:each="c: ${categories}" th:value="${c.id}"
                  th:text="${c.name}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Author</td>
      <td>
        <select th:field="*{author.id}">
          <option th:each="p: ${authors}" th:value="${p.id}"
                  th:text="${p.name}"></option>
        </select>
      </td>
    </tr>

    <tr>
      <td><input type="reset" value="Reset"></td>
      <td><input type="submit" value="Register"></td>
    </tr>
  </table>
</form>
</body>
</html>
