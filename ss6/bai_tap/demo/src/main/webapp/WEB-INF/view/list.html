<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${#locale.setDefault('vn')}"></div>
<a th:href="@{/post/create}">Create new post </a>
<table>
    <tr>
        <th>ID</th>
<!--        <th>Title</th>-->
        <th>Category</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    <tr th:each="p: ${post}" th:object="${p}">
        <td th:text="*{id}"></td>
<!--        <td th:text="*{title}"></td>-->
        <td th:text="*{category.name}"></td>
        <td th:text="*{author.name}"></td>


        <td>
            <a th:href="@{/post/detail/{id}(id=*{id})}">Detail</a>
            <a th:href="@{/post/update/{id}(id=*{id})}">Update</a>
            <a th:href="@{/post/delete/{id}(id=*{id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
