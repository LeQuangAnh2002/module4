<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
</head>
<body>
<h1>Create new product</h1>
<form th:action="@{/post/update}" method="post" th:object="${post}">
    <table>
        <input type="hidden" th:field="*{id}" />
        <tr>

            <td>Title</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}" /></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category.id}">
                    <option th:each="c : ${categories}" th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="${post.category.id == c.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <select th:field="*{author.id}">
                    <option th:each="a: ${authors}" th:value="${a.id}"
                            th:text="${a.name}"
                            th:selected="${post.author.id == a.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
