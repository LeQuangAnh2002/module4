    </ul>

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->

            </nav>

            <!-- DataTales Example -->
                <div class="container-fluid">
                    <form class="form-horizontal" th:action="@{/save-product}" th:method="post" enctype="multipart/form-data" th:object="${product}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>ADD PRODUCTS</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                                <div class="col-md-4">
                                    <input id="product_name" th:field="*{name}" name="product_name"  class="form-control input-md" required="" type="text">

                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group" >
                                <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                                <div class="col-md-4">
                                    <select th:field="*{category}" id="categories" name="categories" class="form-control">
                                        <option th:value="null">-SELECT-</option>

                                        <option th:each=" category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                                <div class="col-md-4">
                                    <input id="description" th:field="*{description}" name="description" class="form-control input-md" required="" type="text">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                                <div class="col-md-4">
                                    <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity"  class="form-control input-md" required="" type="text">

                                </div>
                            </div>
                            <!-- Textarea -->
<!--                            <div class="form-group">-->
<!--                                <label class="col-md-4 control-label" for="product_name_fr">PRODUCT DESCRIPTION FR</label>-->
<!--                                <div class="col-md-4">-->
<!--                                    <textarea class="form-control" id="product_name_fr" name="product_name_fr"></textarea>-->
<!--                                </div>-->
<!--                            </div>-->

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="price">PRICE </label>
                                <div class="col-md-4">
                                    <input id="price" th:field="*{costPrice}" name="price" class="form-control input-md" required="" type="text">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-4">
                                    <!-- File Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="imageProduct">IMAGE </label>
                                        <div class="col-md-4">
                                            <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                                        </div>
                                    </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
        </div>
        <!-- Footer -->
        <footer th:replace="/fragments :: footer">

        </footer>
        <!-- End of Footer -->

    </div>

</div>
