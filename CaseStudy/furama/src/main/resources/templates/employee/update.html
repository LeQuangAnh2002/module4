<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/employee/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" >
    <div class="sidebar" th:replace="/employee/layout :: sidebar"></div>
    <div class="main">
        <div class="top-bar" th:replace="/employee/top-bar.html :: top-bar"></div>
        <div class="wrapper" >
            <div class="title">Form Update Employee </div>
            <form class="form" th:action="@{/employee/update}" th:object="${employee}" method="post" novalidate="novalidate">

                <input type="hidden" th:field="*{id}" class="input">
                <div class="input_field">
                    <label>Họ và Tên</label>
                    <input type="text" th:field="*{name}" class="input">
                    <span style="color: red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="input_field">
                    <label>Ngày Sinh</label>
                    <input type="date" th:field="*{birthDay}" class="input">
                    <span style="color: red"  th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></span>

                </div>
                <div class="input_field">
                    <label>Salary</label>

                    <input type="text" th:field="*{salary}" class="input">
                    <span style="color: red"  th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>

                </div>
                <div class="input_field">
                    <label>Phone</label>

                    <input type="text" th:field="*{phone}" class="input">
                    <span style="color: red"  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

                </div>
                <div class="input_field">
                    <label>CCCD</label>

                    <input type="text" th:field="*{idCard}" class="input">
                    <span style="color: red"  th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>

                </div>
                <div class="input_field">
                    <label>Email</label>

                    <input type="text" th:field="*{email}" class="input">
                    <span style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                </div>
                <div class="input_field">
                    <label>Address</label>

                    <input type="text" th:field="*{address}" class="input">
                    <span style="color: red"  th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

                </div>
                <div class="input_field">
                    <label>Position</label>
                    <select class="input" id="position" name="position">
                        <option th:each="p:${positions}" th:text="${p.name}" th:value="${p.id}" th:selected="${employee.position.id == p.id}"></option>
                    </select>
                </div>
                <div class="input_field">
                    <label>Education</label>
                    <select class="input" id="education" name="educationDegree">
                        <option th:each="e:${educationDegrees}" th:text="${e.name}" th:value="${e.id}" th:selected="${employee.educationDegree.id == e.id}"></option>
                    </select>
                </div>
                <div class="input_field">
                    <label>Education</label>
                    <select class="input" id="division" name="division">
                        <option th:each="d:${divisions}" th:text="${d.name}" th:value="${d.id}" th:selected="${employee.division.id == d.id}"></option>
                    </select>
                </div>
                <div class="input_field">
                    <input type="submit" value="Enter" class="btn">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
